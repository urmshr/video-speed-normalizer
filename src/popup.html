<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Speed Normalizer</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="keywords-section">
      <label>キーワードリスト</label>
      <div class="help-text">
        タイトル・チャンネル名に以下のキーワードが含まれる場合に等倍で再生します。
      </div>
      <div class="tags-container">
        <div class="tags-list" id="tagsList"></div>
        <div class="tags-actions">
          <button class="add-btn" id="addTagBtn">+ キーワードを追加</button>
          <form id="addTagForm" class="hidden">
            <input type="text" class="tag-input" id="tagInput" />
          </form>
          <span class="reset-link" id="resetKeywords">デフォルトに戻す</span>
        </div>
      </div>
    </div>

    <div class="keywords-section">
      <label>除外キーワードリスト</label>
      <div class="help-text">
        タイトル・チャンネル名に以下のキーワードが含まれる場合は再生速度を変更しません。
      </div>
      <div class="tags-container">
        <div class="tags-list" id="excludeTagsList"></div>
        <div class="tags-actions">
          <button class="add-btn" id="addExcludeTagBtn">
            + 除外キーワードを追加
          </button>
          <form id="addExcludeTagForm" class="hidden">
            <input type="text" class="tag-input" id="excludeTagInput" />
          </form>
          <span class="reset-link" id="resetExcludeKeywords">すべて削除</span>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <label class="checkbox-label">
        <input type="checkbox" id="searchInChannel" />
        <span>チャンネル名も判定に使う</span>
      </label>
      <div class="help-text">
        動画のタイトルだけでなくチャンネル名にもキーワード・除外キーワードが含まれるかを確認します。
      </div>
      <label class="checkbox-label">
        <input type="checkbox" id="enableTitlePatternMatch" />
        <span>タイトルが特定の形式なら等倍で再生する</span>
      </label>
      <div class="help-text">
        動画のタイトルが "アーティスト名「曲名」" や "アーティスト - 曲名"
        のような形式の場合にも等倍で再生します。
      </div>
      <label class="checkbox-label">
        <input type="checkbox" id="enableOfficialArtistMatch" />
        <span>アーティストバッジがあれば等倍で再生する</span>
      </label>
      <div class="help-text">
        チャンネル名の右側に音符の公式アーティストバッジがある場合に等倍で再生します。
      </div>
      <label class="checkbox-label">
        <input type="checkbox" id="enableDescriptionMusicMatch" />
        <span>概要欄に音楽の表示があれば等倍で再生する</span>
      </label>
      <div class="help-text">
        概要欄に音楽セクションがある場合に等倍で再生します。
      </div>
    </div>

    <footer class="footer">
      <a
        href="https://github.com/urmshr/video-speed-normalizer"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </footer>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
