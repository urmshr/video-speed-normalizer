<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        width: 380px;
        padding: 16px;
        background: #ffffff;
        color: #333;
        font-size: 14px;
        line-height: 1.5;
      }
      .header {
        margin-bottom: 20px;
        text-align: center;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }
      .keywords-section {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }
      .tags-container {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 8px;
        min-height: 100px;
        background: #ffffff;
        transition: border-color 0.15s ease;
      }
      .tags-container:focus-within {
        border-color: #666;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
      }
      .tags-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 8px;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        background: #f5f5f5;
        color: #333;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 13px;
        gap: 6px;
        max-width: 180px;
        white-space: nowrap;
      }
      .tag-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre;
      }
      .tag-remove {
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
        padding: 2px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.15s ease;
      }
      .tag-remove:hover {
        background: #e0e0e0;
        color: #333;
      }
      .add-btn {
        display: inline-flex;
        align-items: center;
        background: #fafafa;
        color: #333;
        border: 1px dashed #ccc;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.15s ease;
        margin: 2px;
      }
      .add-btn:hover {
        background: #f0f0f0;
        border-color: #999;
        color: #333;
      }
      .tag-input {
        border: none;
        outline: none;
        padding: 4px 8px;
        font-size: 13px;
        background: #fafafa;
        border: 1px solid #ccc;
        border-radius: 12px;
        color: #333;
        min-width: 120px;
        margin: 2px;
      }
      .tag-input:focus {
        background: #ffffff;
        border-color: #666;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }
      .button-group {
        display: flex;
        justify-content: center;
      }
      .reset-btn {
        padding: 6px 16px;
        border: 1px solid #333;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        background: #ffffff;
        color: #333;
      }
      .reset-btn:hover {
        background: #f0f0f0;
      }
      .help-text {
        font-size: 12px;
        color: #333;
        margin-top: 6px;
        margin-bottom: 16px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">Video Speed Normalizer</div>
    </div>

    <div class="keywords-section">
      <label>キーワードリスト</label>
      <div class="help-text">
        動画のタイトルに以下のキーワードが含まれる場合に自動で等倍で再生します。
      </div>
      <div class="tags-container">
        <div class="tags-list" id="tagsList"></div>
        <button class="add-btn" id="addTagBtn">+ キーワードを追加</button>
        <input
          type="text"
          class="tag-input"
          id="tagInput"
          style="display: none"
        />
      </div>
    </div>

    <div class="button-group">
      <button id="reset" class="reset-btn">
        デフォルトのキーワードにリセットする
      </button>
    </div>
    <script src="constants.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
